<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Values</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cryptoBox">
        <h2 class="title">Crypto Currency Values</h2> 
        <div class="cryptoRow">
            <div class="coin margin">
                <div class="icon">
                    <img src="icon/icon1.jpg" alt="">
                </div>
                <div class="details">
                    <h4 id="bitcoin">$0000</h4>
                    <h5>Bitcoin</h5>
                </div>
            </div>  
            <div class="coin">
                <div class="icon">
                    <img src="icon/icon2.png" alt="">
                </div>
                <div class="details">
                    <h4 id="ethereum">$0000</h4>
                    <h5>Ethereum</h5>
                </div>
            </div> 
        </div> 

        <div class="cryptoRow">
            <div class="coin margin">
                <div class="icon">
                    <img src="icon/icon3.png" alt="">
                </div>
                <div class="details">
                    <h4 id="dogecoin">$0000</h4>
                    <h5>Dogecoin</h5>
                </div>
            </div>  
            <div class="coin">
                <div class="icon">
                    <img src="icon/icon4.png" alt="">
                </div>
                <div class="details">
                    <h4 id="aergo">$0000</h4>
                    <h5>Aergo</h5>
                </div>
            </div> 
        </div> 


        <div class="cryptoRow">
            <div class="coin margin">
                <div class="icon">
                    <img src="icon/icon5.png" alt="">
                </div>
                <div class="details">
                    <h4 id="wazirx">$0000</h4>
                    <h5>WazirX</h5>
                </div>
            </div>  
            <div class="coin">
                <div class="icon">
                    <img src="icon/icon6.jpg" alt="">
                </div>
                <div class="details">
                    <h4 id="polkadot">$0000</h4>
                    <h5>Polkadot</h5>
                </div>
            </div> 
        </div> 


        
        
        <button id="btn">Show Values</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
